<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SWBingo Admin Panel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!--Pure CSS-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <!--[if lte IE 8]>
      <link
        rel="stylesheet"
        href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-old-ie-min.css"
      />
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css"
    />
    <!--<![endif]-->
    <!-- import the webpage's javascript file -->
  </head>
  <body>
    <div class="row pure-g">
      <div class="column pure-u-5-24 swtweet">
        <a
          class="twitter-timeline"
          data-height="600"
          data-width="300"
          href="https://twitter.com/sw_help?ref_src=twsrc%5Etfw"
          >Loading SWR Tweets</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </div>
      <div class="column pure-u-5-24 bingotweet">
        <a
          class="twitter-timeline"
          data-height="600"
          data-width="300"
          href="https://twitter.com/sw_bingo?ref_src=twsrc%5Etfw"
          >Loading SWR Tweets</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </div>
      <div class="column pure-u-14-24 panel">
        <div class="row">
          <h1>
            Welcome to the SWR Bingo Bot Admin Panel!
          </h1>
        </div>
        <div class="row">
          <div>
            <h3>
              Latest Reply from <a href="www.twitter.com/sw_help">@SW_Help</a>
            </h3>
            <h3 id="responsetxt">
              ResponseText
            </h3>
          </div>
        </div>
        <center></center>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
