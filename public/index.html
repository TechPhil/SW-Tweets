<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SWBingo Admin Panel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <!--Pure CSS-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous"/>
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-old-ie-min.css"/>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css"/>
    <!--<![endif]-->
    
    <!--Odometer-->
    <script src="lib/odometer.min.js"></script>
    <link rel="stylesheet" href="lib/odometer-theme-minimal.css"/>
  </head>
  <body>
    <div class="row pure-g">
      <div class="column pure-u-5-24 swtweet">
        <a
          class="twitter-timeline"
          data-height="600"
          data-width="300"
          href="https://twitter.com/sw_help?ref_src=twsrc%5Etfw"
          >Loading SWR Tweets</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </div>
      <div class="column pure-u-5-24 bingotweet">
        <a
          class="twitter-timeline"
          data-height="600"
          data-width="300"
          href="https://twitter.com/sw_bingo?ref_src=twsrc%5Etfw"
          >Loading SWR Tweets</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </div>
      <div class="column pure-u-14-24 panel">
        <div class="row">
          <h1>
            Welcome to the SWR Bingo Bot Admin Panel!
          </h1>
        </div>
        <div class="row">
          <div>
            <h3>
              Latest Tweet from <a href="www.twitter.com/sw_help">@SW_Help</a>
            </h3>
            <div id="replydiv" style="display: none">
            <h5 id="replytext">
            </h5>
            </div>
            <h3 id="responsetxt">
              ResponseText
            </h3>
            <h5 id="responsetime"></h5>
            <form class="pure-form">
              <input
                name="search"
                type="text"
                maxlength="100"
                placeholder="Search"
                aria-labelledby="submit-search"
              />
              <button
                type="submit"
                id="submit-search"
                class="pure-button pure-button-primary"
              >
                Submit Search
              </button>
            </form>
            <h4>
              We are currently searching for -
            </h4>

            <table class="pure-table pure-table-bordered pure-table-striped" style="background-color:#fff">
              <thead>
                <tr>
                  <th>Search Term</th>
                  <th>Mentions Today</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="termone">Delay</td>
                  <td id="mentionsone">0</td>
                </tr>
                <tr>
                  <td id="termtwo">Late</td>
                  <td id="mentionstwo">0</td>
                </tr>
              </tbody>
            </table>
            <section class="search">
              <ul id="search"></ul>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
