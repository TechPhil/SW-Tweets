<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SWBingo Admin Panel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
  </head>
  <body>
    <div class="row">
      <div class="column swtweet">
        <a
          class="twitter-timeline"
          data-height="600"
          data-width="300"
          href="https://twitter.com/sw_help?ref_src=twsrc%5Etfw"
          >Loading SWR Tweets</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </div>
      <div class="column bingotweet">
        <a
          class="twitter-timeline"
          data-height="600"
          data-width="300"
          href="https://twitter.com/sw_bingo?ref_src=twsrc%5Etfw"
          >Loading SWR Tweets</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </div>
      <div class="column panel">
        <div class="row">
          <h1>
            Welcome to the SWR Bingo Bot Admin Panel!
          </h1>
        </div>
        <div class="row">
          <div>
            <h3>
              Latest Reply from <a href="www.twitter.com/sw_help">@SW_Help</a>
            </h3>
            <h3 id="responsetxt">
              ResponseText
            </h3>
            
          </div>
        </div>
        <center></center>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
